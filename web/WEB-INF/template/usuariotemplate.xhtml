<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Usuario</title>
        <f:event type="preRenderView" listener="#{templateValidate.verificarcliente()}"></f:event>
   
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                          <b:navBar style="border-radius: 0px;" brand="TpaSolutions" brandHref="usuario.xhtml">
     <b:navbarLinks>
         <b:navLink value="Compras en linea" iconAwesome="usd" href="#"></b:navLink>
         <b:navLink value="Galeria" iconAwesome="photo" href="#"></b:navLink>
         
     </b:navbarLinks>
   
     <!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->
     <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
       <b:navbarLinks pull="right" styleClass="hidden-xs">
           <b:navLink value="" href="#"></b:navLink>
         
         <b:dropMenu value="#{usuarioBean.cliente.nombre} #{usuarioBean.cliente.apellido}">
             <b:navLink value="Cerrar sesion" actionListener="#{usuarioBean.cerrarsesion()}"></b:navLink>
             <b:navLink value="Another action" href="#"></b:navLink>
             <b:navLink value="Something else here" href="#"></b:navLink>
           
         </b:dropMenu>
     </b:navbarLinks>
 </b:navBar> 
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">   <b:column span="3">
                    <h:form>
                        <b:dropButton look="danger" value="Bienvenido: #{usuarioBean.clientedatos.nombre} #{usuarioBean.cliente.nombre}">
                            <b:navLink value="Ver datos" href="configuracioncliente.xhtml"></b:navLink>
                            <b:navLink value="Carnes" href="#"></b:navLink>
                            <b:navLink value="Mecatos" href="#"></b:navLink>
                         
                            <b:navLink header="Aseo"></b:navLink>
                            <b:navLink value="Otros" href="#"></b:navLink>
                          
                        </b:dropButton>
                
                    </h:form>
                        
                </b:column></ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
